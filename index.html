<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Hanken+Grotesk:ital,wght@1,200&family=Noto+Sans+JP:wght@200&family=Skranji&family=Work+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="tte_page">
      <div class="card">
        <div class="gauche">
          <div class="titre"><h2>Your Result</h2></div>
          <div class="nb">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div class="great">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="droite">
          <div class="titre"><h2>Summary</h2></div>
          <div class="qlt">
            <div class="reaction">
              <div class="txt">Reaction</div>
              <div class="note">80 / 100</div>
            </div>
            <div class="memory">
              <img
                src="../results-summary-component-main/assets/images/icon-memory.svg"
                alt=""
              />
              <div class="txt">Memory</div>
              <div class="note">92 / 100</div>
            </div>
            <div class="verbal">
              <div class="txt">Verbal</div>
              <div class="note">61 / 100</div>
            </div>
            <div class="visual">
              <div class="txt">Visual</div>
              <div class="note">72 / 100</div>
            </div>
            <button>Continue</button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Le Big Guigz</a>.
      </div>
    </div>
  </body>
</html>
